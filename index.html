<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lenzy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    #page-wrap.blurred {
      filter: blur(14px);
      -webkit-filter: blur(14px);
      transform: scale(1.02);
    }
    #page-wrap {
      transition: filter 400ms ease, -webkit-filter 400ms ease, transform 400ms ease;
      height: 100%;
      position: relative;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.65);
      z-index: 9999;
      transition: opacity 250ms ease;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .gate-button {
      font-family: inherit;
      font-size: 28px;
      letter-spacing: 1px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 18px 28px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      user-select: none;
    }
    .gate-button:focus { outline: none; }
    .hint {
      margin-top: 10px;
      color: #bbb;
      font-size: 12px;
      text-align: center;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 40px;
      z-index: 2;
    }
    .circle-image {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
    }
    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text-content { color: white; }
    .exploit-text {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1;
    }
    .lenzy-text {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 20px;
    }
    .social-icons { display: flex; gap: 20px; }
    .social-icons a {
      color: white;
      font-size: 28px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover { color: orange; }

    @media (max-width: 700px) {
      .content-container { flex-direction: column; gap: 24px; }
      .exploit-text { font-size: 48px; text-align: center; }
      .lenzy-text { text-align: center; }
    }
  </style>
</head>
<body>
  <div id="overlay" aria-live="polite">
    <div style="text-align:center">
      <button class="gate-button" id="enterBtn">[ Click Me ]</button>
      <div class="hint">Tap to enter • music will play</div>
    </div>
  </div>

  <div id="page-wrap" class="blurred">
    <canvas id="particles"></canvas>

    <div class="content-container">
      <div class="circle-image">
        <img src="d050e52967b2ace51c1875a80f7776da.jpg" alt="Circular Image">
      </div>
      <div class="text-content">
        <div class="exploit-text">Lenzy⁴⁷</div>
        <div class="lenzy-text">Contact - info@lenzy.dev</div>
        <div class="social-icons">
          <a href="https://discord.com/invite/input" target="_blank" title="Discord">
            <i class="fab fa-discord"></i>
          </a>
          <a href="https://t.me/Eternal_IMP" target="_blank" title="Telegram">
            <i class="fab fa-telegram"></i>
          </a>
          <a href="https://instagram.com/lenzy.cc" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://youtube.com/@lenzy-crime" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    (function () {
      const overlay = document.getElementById('overlay');
      const pageWrap = document.getElementById('page-wrap');
      const audio = document.getElementById('bgm');
      const enterBtn = document.getElementById('enterBtn');

      async function enterSite() {
        pageWrap.classList.remove('blurred');
        overlay.classList.add('hidden');
        try {
          audio.currentTime = 0;
          await audio.play();
        } catch (e) {
          console.warn('Autoplay blocked:', e);
        }
      }

      overlay.addEventListener('click', enterSite);
      enterBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        enterSite();
      });
    })();

    // Particle background (your original code)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    let particles = [];
    const particleCount = 180;
    const connectionDistance = 150;
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = 3;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.hypot(dx, dy);
          if (distance < connectionDistance) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / connectionDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
        if (mouse.x != null && mouse.y != null) {
          let dx = particles[a].x - mouse.x;
          let dy = particles[a].y - mouse.y;
          let distance = Math.hypot(dx, dy);
          if (distance < connectionDistance) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / connectionDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      connectParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
