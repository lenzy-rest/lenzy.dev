  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;

    #overlay {

      display: grid;

      font-family: inherit;

    canvas {
      display: block;
      position: absolute;
      top: 0;

      top: 50%;

      display: flex;
      align-items: center;

      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);

    .social-icons a {

<body>
  <div id="overlay" aria-live="polite">

      <button class="gate-button" id="enterBtn">[ Click Me ]</button>

  <div id="page-wrap" class="blurred">
    <canvas id="particles"></canvas>

    <div class="content-container">
      <div class="circle-image">
        <img src="d050e52967b2ace51c1875a80f7776da.jpg" alt="Circular Image">
      </div>

        </div>
      </div>
    </div>

    <div class="volume-container" id="volumeBox">
      <i class="fa-solid fa-volume-high volume-icon"></i>
      <div class="volume-slider" id="volumeSlider">
        <div class="volume-knob" id="volumeKnob"></div>
      </div>
    </div>
  </div>

  <audio id="bgm" src="xv.mp3" preload="auto"></audio>

  <script>
    (function () {
      const overlay = document.getElementById('overlay');
      const pageWrap = document.getElementById('page-wrap');
      const audio = document.getElementById('bgm');
      const enterBtn = document.getElementById('enterBtn');

      async function enterSite() {
        pageWrap.classList.remove('blurred');
        overlay.classList.add('hidden');
        try {
          audio.currentTime = 0;
          await audio.play();
        } catch (e) {
          console.warn('Autoplay blocked:', e);
        }
      }

      overlay.addEventListener('click', enterSite);
      enterBtn.addEventListener('click', e => {
        e.stopPropagation();
        enterSite();
      });
    })();

    const audio = document.getElementById('bgm');
    const knob = document.getElementById('volumeKnob');
    const slider = document.getElementById('volumeSlider');
    let dragging = false;
    let volume = 1;

    function setVolume(vol) {
      volume = Math.min(1, Math.max(0, vol));
      audio.volume = volume;
      knob.style.left = (volume * 100) + '%';
    }

    knob.addEventListener('mousedown', e => {
      dragging = true;
      e.preventDefault();
    });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      const rect = slider.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      setVolume(percent);
    });
    slider.addEventListener('click', e => {
      const rect = slider.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      setVolume(percent);
    });
    setVolume(1);

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 180;
    const connectionDistance = 150;
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = 3;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.hypot(dx, dy);
          if (distance < connectionDistance) {
            ctx.strokeStyle = `rgba(255,255,255,${1 - distance / connectionDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
        if (mouse.x != null && mouse.y != null) {
          let dx = particles[a].x - mouse.x;
          let dy = particles[a].y - mouse.y;
          let distance = Math.hypot(dx, dy);
          if (distance < connectionDistance) {
            ctx.strokeStyle = `rgba(255,255,255,${1 - distance / connectionDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      connectParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
