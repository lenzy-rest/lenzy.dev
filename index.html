<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lenzy</title>

<style>
@font-face {
    font-family: 'BBH Sans Hegarty';
    src: url('fonts/BBHSansHegarty-Regular.woff2') format('woff2'),
         url('fonts/BBHSansHegarty-Regular.woff') format('woff'),
         url('fonts/BBHSansHegarty-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

* {
    cursor: url('cursor.png'), auto;
}

#captcha-screen {
    position: fixed;
    inset: 0;
    background: rgba(20,20,20,0.85);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999999;
    flex-direction: column;
    color: white;
    font-family: 'BBH Sans Hegarty', sans-serif;
}

#captcha-box {
    background: #878A8A;
    padding: 15px 25px;
    border-radius: 5px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    text-align: center;
}

#captcha-checkbox {
    width: 26px;
    height: 26px;
    cursor: pointer;
}

#captcha-label {
    font-size: 22px;
    margin-left: 12px;
}

#main-content {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.9s ease;
}

body {
    background: #121212;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'BBH Sans Hegarty', sans-serif;
    color: white;
}

#volume-container {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

#volume-box {
    background: #1e1e1e;
    width: 55px;
    height: 55px;
    border-radius: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
    overflow: hidden;
}

#volume-box:hover {
    width: 180px;
}

#volume-box img {
    width: 32px;
    height: 32px;
    transition: transform 0.3s ease;
}

#volume-box:hover img {
    transform: scale(0.9);
}

#volume-control {
    width: 0;
    opacity: 0;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
}

#volume-box:hover #volume-control {
    width: 100px;
    opacity: 1;
    margin-left: 10px;
}

#volume-slider {
    width: 100%;
    height: 5px;
    border-radius: 5px;
    background: #444;
    outline: none;
    -webkit-appearance: none;
}

#volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #fff;
    cursor: pointer;
}

#volume-slider::-moz-range-thumb {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #fff;
    cursor: pointer;
    border: none;
}

#copy-popup {
    position: fixed;
    left: 83%;
    top: 680px;
    transform: translateX(-50%);
    background: #0D8C2B;
    padding: 14px 26px;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

#copy-popup.show {
    opacity: 1;
}

.wrapper {
    position: relative;
    top: 70px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.frame {
    width: 210px;
    height: 200px;
    background-color: #121212;
    border-radius: 22px;
    border: 5px dashed rgba(90,170,255,1);
    padding: 3px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
}

.frame img {
    width: 100%;
    height: 100%;
    border-radius: 18px;
    object-fit: cover;
    box-shadow:
        0 0 35px rgba(90,170,255,0.9),
        0 0 400px rgba(90,170,255,0.5),
        0 0 300px rgba(90,170,255,0.25);
}

.text {
    color: white;
    font-size: 44px;
    font-weight: bold;
    text-align: center;
    margin-top: 30px;
    white-space: nowrap;
    overflow: hidden;
    min-height: 60px;
    border-right: 3px solid white;
    padding-right: 5px;
}

.highlight {
    position: relative;
    display: inline-block;
}

.highlight::after {
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 4px;
    background-color: red;
    transform: translateY(-50%);
}

.subtext {
    margin-top: 12px;
    font-size: 16px;
    color: #888;
    text-align: center;
    max-width: 600px;
    line-height: 1.5;
}

.social-icons {
    margin-top: 30px;
    display: flex;
    gap: 25px;
    justify-content: center;
}

.social-icon {
    display: inline-block;
}

.social-icon img {
    width: 32px;
    height: 32px;
    transition: transform 0.2s ease;
}

.social-icon:hover img {
    transform: scale(1.1);
}

.box-container {
    margin-top: 140px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

.info-box {
    width: 570px;
    height: 110px;
    background: #1e1e1e;
    border-radius: 18px;
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
}

.info-box .box-title {
    font-family: 'BBH Sans Hegarty', sans-serif;
    font-size: 14px;
    color: #aaa;
    margin-bottom: 6px;
    display: block;
}

.project-link {
    width: 100%;
    height: 100%;
}

.project-gif {
    width: 100%;
    height: 100%;
    border-radius: 14px;
    object-fit: cover;
    cursor: pointer;
}

.tg-button {
    margin-top: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: #222;
    border-radius: 10px;
    padding: 8px 14px;
    cursor: pointer;
    text-decoration: none;
    color: white;
    transition: 0.2s;
}

.tg-button:hover {
    background: #333;
    filter: brightness(1.3);
}

.tg-button img {
    width: 22px;
    height: 22px;
}
</style>
</head>

<body>

<div id="captcha-screen">
    <div id="captcha-box">
        <label style="display:flex; align-items:center; justify-content:center;">
            <input id="captcha-checkbox" type="checkbox">
            <span id="captcha-label">I'm not a robot</span>
        </label>
    </div>
</div>

<div id="main-content">

<div id="volume-container">
    <div id="volume-box">
        <img id="volume-icon" src="volume.png">
        <div id="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
</div>

<div id="copy-popup">âœ” Address Copied</div>

<div class="wrapper">
    <div class="frame">
        <img src="lenzy.jpg" alt="Image">
    </div>
    <div class="text" id="typewriter"></div>
    <div class="subtext">About Me</div>
    <div class="subtext">Im a 16 year old backend developer, Skilled in python java php, I own services with affordable cost</div>
    
    <div class="social-icons">
        <a href="https://discord.gg/ethone" class="social-icon" target="_blank">
            <img src="discord.png" alt="Discord">
        </a>
        <a href="https://t.me/lenziii" class="social-icon" target="_blank">
            <img src="telegram.png" alt="Telegram">
        </a>
        <a href="https://ethone.net" class="social-icon" target="_blank">
            <img src="website.png" alt="Website">
        </a>
    </div>
</div>

</div>
</div> 

<audio id="bgm" src="4-raws.mp3" loop></audio>

<script>
document.getElementById("captcha-checkbox").addEventListener("change", function () {
    if (this.checked) {
        document.getElementById("captcha-screen").style.display = "none";
        const main = document.getElementById("main-content");
        main.style.opacity = "1";
        main.style.pointerEvents = "auto";
        document.getElementById("bgm").play();
    }
});

const messages = [
    { text: "Hi, My name is ", highlight: "Lenzy" },
    { text: "I love ", highlight: "Money" }
];

const element = document.getElementById("typewriter");
let msgIndex = 0, charIndex = 0, typing = true;

function typeDeleteLoop() {
    const current = messages[msgIndex];
    const full = current.text + current.highlight;

    if (typing) {
        charIndex++;
        if (charIndex <= full.length) {
            updateDisplay(current, charIndex);
            setTimeout(typeDeleteLoop, 120);
        } else {
            typing = false;
            setTimeout(typeDeleteLoop, 2000);
        }
    } else {
        charIndex--;
        if (charIndex >= 0) {
            updateDisplay(current, charIndex);
            setTimeout(typeDeleteLoop, 100);
        } else {
            typing = true;
            msgIndex = (msgIndex + 1) % messages.length;
            setTimeout(typeDeleteLoop, 120);
        }
    }
}

function updateDisplay(current, count) {
    let normal = "";
    let highlight = "";

    if (count <= current.text.length) {
        normal = current.text.substring(0, count);
    } else {
        normal = current.text;
        highlight = current.highlight.substring(0, count - current.text.length);
    }

    element.innerHTML = normal + (highlight ? `<span class="highlight">${highlight}</span>` : "");
}

typeDeleteLoop();

let volumeOn = true;
const audio = document.getElementById("bgm");
const volumeSlider = document.getElementById("volume-slider");

audio.volume = volumeSlider.value / 100;

volumeSlider.addEventListener("input", function() {
    audio.volume = this.value / 100;
    
    const icon = document.getElementById("volume-icon");
    if (this.value == 0) {
        icon.src = "muted.png";
        volumeOn = false;
    } else {
        icon.src = "volume.png";
        volumeOn = true;
    }
});

document.getElementById("volume-box").addEventListener("click", (e) => {
    if (e.target.id === "volume-slider") return;
    
    const icon = document.getElementById("volume-icon");
    
    volumeOn = !volumeOn;

    if (volumeOn) {
        audio.muted = false;
        icon.src = "volume.png";
        volumeSlider.value = audio.volume * 100;
    } else {
        audio.muted = true;
        icon.src = "muted.png";
    }
});

function copyAddress(addr) {
    navigator.clipboard.writeText(addr);
    let popup = document.getElementById("copy-popup");

    popup.classList.add("show");

    setTimeout(() => {
        popup.classList.remove("show");
    }, 1500);
}
</script>
