<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lenzy</title>

<style>
@font-face {
    font-family: 'BBH Sans Hegarty';
    src: url('fonts/BBHSansHegarty-Regular.woff2') format('woff2'),
         url('fonts/BBHSansHegarty-Regular.woff') format('woff'),
         url('fonts/BBHSansHegarty-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

#captcha-screen {
    position: fixed;
    inset: 0;
    background: rgba(20,20,20,0.85);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999999;
    flex-direction: column;
    color: white;
    font-family: 'BBH Sans Hegarty', sans-serif;
}

#captcha-box {
    background: #878A8A;
    padding: 15px 25px;
    border-radius: 5px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    text-align: center;
}

#captcha-checkbox {
    width: 26px;
    height: 26px;
    cursor: pointer;
}

#captcha-label {
    font-size: 22px;
    margin-left: 12px;
}

#main-content {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.9s ease;
}

body {
    background: #121212;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'BBH Sans Hegarty', sans-serif;
    color: white;
}

#volume-box {
    position: fixed;
    top: 20px;
    right: 1850px;
    background: #1e1e1e;
    width: 55px;
    height: 55px;
    border-radius: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
}

#volume-box img {
    width: 32px;
    height: 32px;
}

#copy-popup {
    position: fixed;
    left: 83%;
    top: 680px;
    transform: translateX(-50%);
    background: #0D8C2B;
    padding: 14px 26px;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

#copy-popup.show {
    opacity: 1;
}

.wrapper {
    position: relative;
    top: 70px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.frame {
    width: 210px;
    height: 200px;
    background-color: #121212;
    border-radius: 22px;
    border: 5px dashed rgba(90,170,255,1);
    padding: 3px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
}

.frame img {
    width: 100%;
    height: 100%;
    border-radius: 18px;
    object-fit: cover;
    box-shadow:
        0 0 35px rgba(90,170,255,0.9),
        0 0 400px rgba(90,170,255,0.5),
        0 0 300px rgba(90,170,255,0.25);
}

.text {
    color: white;
    font-size: 44px;
    font-weight: bold;
    text-align: center;
    margin-top: 30px;
    white-space: nowrap;
    overflow: hidden;
    min-height: 60px;
    border-right: 3px solid white;
    padding-right: 5px;
}

.highlight {
    position: relative;
    display: inline-block;
}

.highlight::after {
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 4px;
    background-color: red;
    transform: translateY(-50%);
}

.subtext {
    margin-top: 12px;
    font-size: 16px;
    color: #888;
    text-align: center;
}

.box-container {
    margin-top: 140px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

.info-box {
    width: 570px;
    height: 110px;
    background: #1e1e1e;
    border-radius: 18px;
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
}

.info-box .box-title {
    font-family: 'BBH Sans Hegarty', sans-serif;
    font-size: 14px;
    color: #aaa;
    margin-bottom: 6px;
    display: block;
}

.project-link {
    width: 100%;
    height: 100%;
}

.project-gif {
    width: 100%;
    height: 100%;
    border-radius: 14px;
    object-fit: cover;
    cursor: pointer;
}

.tg-button {
    margin-top: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: #222;
    border-radius: 10px;
    padding: 8px 14px;
    cursor: pointer;
    text-decoration: none;
    color: white;
    transition: 0.2s;
}

.tg-button:hover {
    background: #333;
    filter: brightness(1.3);
}

.tg-button img {
    width: 22px;
    height: 22px;
}
</style>
</head>

<body>

</div>
</div> 

<audio id="bgm" src="4-raws.mp3" loop></audio>

<script>
document.getElementById("captcha-checkbox").addEventListener("change", function () {
    if (this.checked) {
        document.getElementById("captcha-screen").style.display = "none";
        const main = document.getElementById("main-content");
        main.style.opacity = "1";
        main.style.pointerEvents = "auto";
        document.getElementById("bgm").play();
    }
});

const messages = [
    { text: "Hi, My name is ", highlight: "Lenzy" },
    { text: "I love ", highlight: "Money" }
];

const element = document.getElementById("typewriter");
let msgIndex = 0, charIndex = 0, typing = true;

function typeDeleteLoop() {
    const current = messages[msgIndex];
    const full = current.text + current.highlight;

    if (typing) {
        charIndex++;
        if (charIndex <= full.length) {
            updateDisplay(current, charIndex);
            setTimeout(typeDeleteLoop, 120);
        } else {
            typing = false;
            setTimeout(typeDeleteLoop, 2000);
        }
    } else {
        charIndex--;
        if (charIndex >= 0) {
            updateDisplay(current, charIndex);
            setTimeout(typeDeleteLoop, 100);
        } else {
            typing = true;
            msgIndex = (msgIndex + 1) % messages.length;
            setTimeout(typeDeleteLoop, 120);
        }
    }
}

function updateDisplay(current, count) {
    let normal = "";
    let highlight = "";

    if (count <= current.text.length) {
        normal = current.text.substring(0, count);
    } else {
        normal = current.text;
        highlight = current.highlight.substring(0, count - current.text.length);
    }

    element.innerHTML = normal + (highlight ? `<span class="highlight">${highlight}</span>` : "");
}

typeDeleteLoop();

let volumeOn = true;
document.getElementById("volume-box").addEventListener("click", () => {
    const audio = document.getElementById("bgm");
    const icon = document.getElementById("volume-icon");

    volumeOn = !volumeOn;

    if (volumeOn) {
        audio.muted = false;
        icon.src = "volume.png";
    } else {
        audio.muted = true;
        icon.src = "muted.png";
    }
});

function copyAddress(addr) {
    navigator.clipboard.writeText(addr);
    let popup = document.getElementById("copy-popup");

    popup.classList.add("show");

    setTimeout(() => {
        popup.classList.remove("show");
    }, 1500);
}
</script>

<script>

document.addEventListener("keydown", e => {
    if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "C") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "U") ||
        (e.ctrlKey && e.key === "S")
    ) {
        e.preventDefault();
        location.href = "https://ethone.net";
    }
});

setInterval(() => {

        window.outerWidth - window.innerWidth > 200 ||
        window.outerHeight - window.innerHeight > 200
    ) {
        location.href = "https://ethone.net";
    }
}, 500);

})();
</script>
